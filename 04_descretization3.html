            <h1>Discretization</h1>
            <div id="steps">
                The position of the fluid element at \(t\) is <br><span style="font-size: 30px;">&#9312;</span>
                 + <span style="font-size: 30px;">&#9313;</span><br>
                The position of the fluid element at \(t + dt\) is <span style="font-size: 30px;">&#9313;</span>
                 + <span style="font-size: 30px;">&#9314;</span><br>
                Initial \(PE\) of the fluid element<br> \(=\) <span class="pe1">\(PE_1\)</span> \(+ PE_2\)<br>
                Final \(PE\) of the fluid element<br> \(= PE_2 +\) <span class="pe3">\(PE_3\)</span><br>
                \( \Delta PE = \) <span class="pe3">\(PE_3\)</span> \(-\) <span class="pe1">\(PE_1\)</span>
            </div>
